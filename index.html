<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css" integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">
    <title>Document</title>
</head>
<body>
    
    <form onsubmit=" return calc(event)" class="container mt-1" >
        <h1>Calculator Web App</h1>
        <label>First Number: </label> <br>
        <input type="number" class="form-control" id="n1" maxlength="7" placeholder="0.0"> <br>
      
        <label>Second Number: </label> <br>
        <input type="number" class="form-control" id="n2" maxlength="7" placeholder="0.0"> <br>
        <label>Operator: </label> <br>
        <select id="opr"  class="form-control">
            <option value="+">+</option>
            <option value="-">-</option>
            <option value="/">/</option>
            <option value="x">x</option>
            <option value="%">%</option>
        </select> <br>
        <button type="submit" class="btn btn-primary btn-lg btn-block">=</button> <br>
        
        <label>Result: </label>
        
        <p class="show" id="result"> </p>   
    </form>


  

    <span class="see"></span>
    <script src="https://www.gstatic.com/firebasejs/8.0.0/firebase-app.js"></script>

    <script src="https://www.gstatic.com/firebasejs/8.0.0/firebase-database.js"></script>

<script src="https://www.gstatic.com/firebasejs/8.0.0/firebase-analytics.js"></script>
<script src="main.js"></script>
</body>
</html>
